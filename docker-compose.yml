version: '3.8'

services:
  neo4j:
    image: neo4j:5.24
    container_name: codebase-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: ["apoc", "graph-data-science"]
    volumes:
      - neo4j_data:/data

  app:
    build: .
    container_name: codebase-state-manager
    ports:
      - "8080:8080"
    environment:
      DB_MODE: neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      DOCKER_VOLUME_NAME: codebase_state_volume
      DOCKER_CONTAINER_NAME: codebase-state-manager
    volumes:
      - codebase_data:/app/data
      - ./:/app/project
    depends_on:
      - neo4j

volumes:
  neo4j_data:
  codebase_data:
